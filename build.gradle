plugins {
    id 'application'
//    id 'antlr'
    id("cup.gradle.cup-gradle-plugin") version "2.0"
    id "org.xbib.gradle.plugin.jflex" version "1.4.0"
}

group = 'org.jfuncmachine.jfuncmachine'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

run {
    standardInput = System.in
    standardOutput = System.out
}

application {
    mainClass = 'org.jfuncmachine.jfuncmachine.sexprlang.compiler.Main'
}


dependencies {
//    antlr 'org.antlr:antlr4:4.13.1'
    implementation 'org.ow2.asm:asm-tree:9.6'
    testImplementation platform('org.junit:junit-bom:5.9.3')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

cup {
//    args = ["-parser", "FooParser", "-symbols", "ParserSym"]
}

test {
    useJUnitPlatform()
}
task copyJar(type: Copy) {
    from jar
    into "."
    rename ".*.jar", "jfuncmachine.jar"
}

 jar {
    duplicatesStrategy(DuplicatesStrategy.EXCLUDE)
    manifest {
        attributes 'Main-Class':  'org.jfuncmachine.jfuncmachine.sexprlang.compiler.Main'
    }
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
}